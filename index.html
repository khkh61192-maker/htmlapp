    <script>
        const DB_KEY = 'bond_v2026';
        const PRICE_KEY = 'current_market_price_v2026';
        let db = [];
        let marketPrice = 33.66;
        let activeTab = 'records';
        let mainChart = null;

        window.onload = function() { loadAllData(); renderUI(); };

        function loadAllData() {
            try {
                const raw = localStorage.getItem(DB_KEY);
                db = raw ? JSON.parse(raw) : [];
                db = db.map(i => ({
                    id: i.id || Date.now() + Math.random(),
                    location: i.location || 'domestic',
                    type: i.type || 'buy',
                    date: i.date || new Date().toISOString().split('T')[0],
                    endDate: i.endDate || '',
                    amount: parseFloat(i.amount) || 0,
                    collateralAmount: parseFloat(i.collateralAmount) || 0,
                    price: parseFloat(i.price) || 0,
                    rate: parseFloat(i.rate) || 0,
                    comment: i.comment || '',
                    divPerShare: parseFloat(i.divPerShare) || 0
                }));
                const p = localStorage.getItem(PRICE_KEY);
                if (p) marketPrice = parseFloat(p);
            } catch(e) { db = []; }
        }

        // --- æ ¸å¿ƒè¨ˆç®— (å«è³‡ç”¢èˆ‡åˆ©æ¯åˆ†é–‹) ---
        function renderUI() {
            const now = new Date();
            let sumBonds = 0, sumCost = 0, sumOverseas = 0, sumDiv = 0, sumSettledInt = 0, sumUnsettledInt = 0, loanP = 0, loanC = 0;
            db.forEach(i => {
                const p = i.price || 0, a = i.amount || 0;
                if (i.location === 'domestic') {
                    if (i.type === 'buy') { sumBonds += a; sumCost += (p * a * 1000); }
                    if (i.type === 'sell') { sumBonds -= a; sumCost -= (p * a * 1000); }
                } else {
                    if (i.type === 'buy') sumOverseas += p;
                    if (i.type === 'sell') sumOverseas -= p;
                }
                if (i.type === 'div') sumDiv += p;
                if (i.type === 'interest_expense') sumSettledInt += p;
                if (i.type === 'loan') {
                    sumUnsettledInt += calcItemInterest(i, now);
                    loanP += p;
                    loanC += (i.collateralAmount || 0);
                }
            });

            const mktVal = (sumBonds * marketPrice * 1000) + sumOverseas;
            const totalInt = sumSettledInt + sumUnsettledInt;
            const pl = (mktVal - sumCost) + sumDiv - totalInt;
            const totalRatio = loanP > 0 ? ((loanC * 1000 * marketPrice) / loanP * 100) : 0;
            const avgPrice = sumBonds > 0 ? (sumCost / (sumBonds * 1000)) : 0;

            // ç¸½è³‡ç”¢æ·¨å€¼ = å¸‚å€¼ - æœªçµç®—åˆ©æ¯ - è³ªæŠ¼æœ¬é‡‘
            const totalAssets = mktVal - sumUnsettledInt - loanP;

            document.getElementById('totalBonds').innerText = sumBonds.toLocaleString();
            const plEl = document.getElementById('totalProfitLoss');
            plEl.innerText = (pl >= 0 ? '+' : '') + '$' + Math.round(pl).toLocaleString();
            plEl.style.color = pl >= 0 ? '#3B7695' : '#e11d48';

            document.getElementById('domesticPriceDisplay').innerText = '$' + marketPrice.toFixed(2);
            document.getElementById('totalAvgPrice').innerText = '$' + avgPrice.toFixed(2);
            document.getElementById('totalPledgeAmt').innerText = '$' + Math.round(loanP).toLocaleString();
            document.getElementById('totalMaintenanceRatio').innerText = totalRatio > 0 ? totalRatio.toFixed(1) + '%' : '0%';
            document.getElementById('totalDividends').innerText = '$' + Math.round(sumDiv).toLocaleString();
            document.getElementById('settledInterest').innerText = '-$' + Math.round(sumSettledInt).toLocaleString();
            document.getElementById('unsettledInterest').innerText = '-$' + Math.round(sumUnsettledInt).toLocaleString();
            document.getElementById('totalAssetsDisplay').innerText = '$' + Math.round(totalAssets).toLocaleString();
            document.getElementById('marketValue').innerText = '$' + Math.round(mktVal).toLocaleString();
            renderList();
        }

        // --- åœ–è¡¨é›¶ç·šå°é½Šä¿®æ­£ ---
        function renderCharts(container) {
            if (db.length === 0) { container.innerHTML = '<p class="text-center py-10 text-slate-300">æš«ç„¡æ•¸æ“š</p>'; return; }
            container.innerHTML = `<div class="bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden"><canvas id="historyChart" style="height: 350px;"></canvas></div><div class="flex justify-around text-[10px] text-slate-400 mt-2 px-4 font-bold"><span class="text-indigo-600">â— åœ‹å…§å¼µæ•¸ (å³è»¸)</span><span>â— é‡‘é¡ (å·¦è»¸)</span></div>`;
            const sortedDb = [...db].sort((a,b) => new Date(a.date) - new Date(b.date));
            const labels = [], dShares = [], dPL = [], dLoan = [], dDiv = [], dAssets = [], dValue = [];
            let curB = 0, curC = 0, curO = 0, curD = 0, curL = 0, curI = 0;
            const now = new Date();

            sortedDb.forEach(i => {
                labels.push(i.date);
                if (i.location==='domestic') { if (i.type==='buy') { curB += i.amount; curC += (i.price * i.amount * 1000); } else if (i.type==='sell') { curB -= i.amount; curC -= (i.price * i.amount * 1000); } }
                else { if (i.type==='buy') curO += i.price; else if (i.type==='sell') curO -= i.price; }
                if (i.type==='div') curD += i.price; 
                let stepUnsettled = 0;
                if (i.type==='interest_expense') curI += i.price; 
                if (i.type==='loan') { curL += i.price; stepUnsettled = calcItemInterest(i, now); }
                const v = (curB * marketPrice * 1000) + curO;
                dShares.push(Math.max(0, curB));
                dPL.push(v - curC + curD - (curI + stepUnsettled));
                dLoan.push(curL);
                dDiv.push(curD);
                dAssets.push(v - stepUnsettled - curL);
                dValue.push(v);
            });

            const ctx = document.getElementById('historyChart').getContext('2d');
            if (mainChart) mainChart.destroy();

            // é›¶ç·šåŒæ­¥ç®—æ³•ï¼šç¢ºä¿å·¦å³è»¸çš„æ¯”ä¾‹å°ç¨±ï¼Œè®“ 0 é»åœ¨åŒä¸€é«˜åº¦
            const allAmt = [...dPL, ...dLoan, ...dDiv, ...dAssets, ...dValue];
            const maxA = Math.max(...allAmt, 1000000);
            const minA = Math.min(...allAmt, 0);
            const maxS = Math.max(...dShares, 10);
            
            // è¨ˆç®—å³è»¸å°æ‡‰å·¦è»¸è² æ•¸å€åŸŸæ‡‰æœ‰çš„æ¯”ä¾‹
            const ySMin = minA < 0 ? (minA * maxS / maxA) : 0;

            mainChart = new Chart(ctx, {
                type: 'line', data: { labels, datasets: [
                    { label: 'å¼µæ•¸ (å³)', data: dShares, borderColor: '#4f46e5', backgroundColor: '#4f46e511', tension: 0.3, pointRadius: 0, yAxisID: 'yS', fill: true },
                    { label: 'æç›Š', data: dPL, borderColor: '#ef4444', tension: 0.3, pointRadius: 0, yAxisID: 'yA' },
                    { label: 'è³ªæŠ¼', data: dLoan, borderColor: '#f59e0b', tension: 0.3, pointRadius: 0, yAxisID: 'yA' },
                    { label: 'é…æ¯', data: dDiv, borderColor: '#10b981', tension: 0.3, pointRadius: 0, yAxisID: 'yA' },
                    { label: 'ç¸½è³‡ç”¢', data: dAssets, borderColor: '#3B7695', tension: 0.3, pointRadius: 0, yAxisID: 'yA' },
                    { label: 'å¸‚å€¼', data: dValue, borderColor: '#3b82f6', tension: 0.3, pointRadius: 0, yAxisID: 'yA', hidden: true }
                ]}, options: { responsive: true, maintainAspectRatio: false, scales: { 
                    yA: { type: 'linear', position: 'left', min: minA, max: maxA, ticks: { font: { size: 9 }, callback: v => v >= 10000 || v <= -10000 ? (v/10000)+'è¬' : v } },
                    yS: { type: 'linear', position: 'right', min: ySMin, max: maxS, ticks: { font: { size: 9, weight: 'bold' }, color: '#4f46e5', callback: v => v < 0 ? '' : v }, grid: { drawOnChartArea: false } },
                    x: { ticks: { font: { size: 8 }, maxRotation: 45 } }
                }, plugins: { legend: { position: 'top', labels: { boxWidth: 8, font: { size: 10 } } } } }
            });
        }

        // --- å ±è¡¨æ¸²æŸ“ ---
        function renderReports(container, now) {
            const years = db.reduce((acc, i) => { const y = (i.date || "2026").split('-')[0]; if (!acc[y]) acc[y] = { buy:0, buyShares:0, sell:0, div:0, settledInt:0, unsettledInt:0 }; const p = i.price || 0, a = i.amount || 0; if (i.type === 'buy') { acc[y].buy += (i.location === 'domestic' ? p * a * 1000 : p); if (i.location === 'domestic') acc[y].buyShares += a; } else if (i.type === 'sell') { acc[y].sell += (i.location === 'domestic' ? p * a * 1000 : p); } else if (i.type === 'div') { acc[y].div += p; } else if (i.type === 'interest_expense') { acc[y].settledInt += p; } else if (i.type === 'loan') { acc[y].unsettledInt += calcItemInterest(i, now); } return acc; }, {});
            Object.keys(years).sort((a,b)=>b-a).forEach(y => {
                const d = years[y]; const yearlyAvg = d.buyShares > 0 ? (d.buy / (d.buyShares * 1000)) : 0;

        function calcDivTotal() { const t = document.getElementById('fType').value; if (t === 'div') { const s = parseFloat(document.getElementById('fAmount').value) || 0, p = parseFloat(document.getElementById('fDivPerShare').value) || 0; if (s > 0 && p > 0) document.getElementById('fPrice').value = Math.round(s * 1000 * p); } }

        function saveData() { const id = document.getElementById('editId').value; const item = { id: id ? parseFloat(id) : Date.now(), location: document.getElementById('fLocation').value, type: document.getElementById('fType').value, date: document.getElementById('fDate').value, endDate: document.getElementById('fEndDate').value, amount: parseFloat(document.getElementById('fAmount').value) || 0, divPerShare: parseFloat(document.getElementById('fDivPerShare').value) || 0, collateralAmount: parseFloat(document.getElementById('fCollateral').value) || 0, price: parseFloat(document.getElementById('fPrice').value) || 0, rate: parseFloat(document.getElementById('fRate').value) || 0, comment: document.getElementById('fComment').value || '' }; if (id) { const idx = db.findIndex(r => r.id == id); if (idx !== -1) db[idx] = item; } else { db.push(item); } localStorage.setItem(DB_KEY, JSON.stringify(db)); closeAllModals(); renderUI(); }

        async function exportData() { const now = new Date(); const fileName = `bonds_backup_${now.toISOString().split('T')[0]}_${now.toLocaleTimeString('zh-TW', { hour12: false }).replace(/:/g, '-')}.json`; const dataStr = JSON.stringify(db, null, 2); if ('showSaveFilePicker' in window) { try { const handle = await window.showSaveFilePicker({ suggestedName: fileName, types: [{ description: 'JSON File', accept: {'application/json': ['.json']} }] }); const writable = await handle.createWritable(); await writable.write(dataStr); await writable.close(); return; } catch (err) { if (err.name === 'AbortError') return; } } const b = new Blob([dataStr], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = fileName; a.click(); }
